<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Typing Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
  </head>
  <body>
    <p id="word" class="text">Enter Start to Begin or Pause to Stop</p>
    
    <div class="input">
      <input id="wordInput" name ="wordInput" placeholder="Enter the word">
    </div>
      
    <p id="score" class="text">Score: 0</p>
    <p id="timer" class="text">Time: 0</p>
    <p id="avg" class="text">Average Time: 0</p>
    
    <script src="sketch.js"></script>
  </body>
</html>
